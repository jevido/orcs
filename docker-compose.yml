version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: orcs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: orcs
      POSTGRES_PASSWORD: orcs
      POSTGRES_DB: orcs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orcs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
